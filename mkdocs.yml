site_name: E志者协会维修手册
site_url: https://docs.zjueva.org
repo_url: https://github.com/ZJUEVA/EVA-manual
nav:
  - 首页: 
    - 首页: index.md
    - E志维修相关: process.md
    - 校外价格表: costs.md
  - 电脑硬件: 
    - 概述: hardware/index.md
    - BIOS 设置: hardware/BIOS-settings.md
    - 数据恢复: hardware/data-recovery.md
    - 电池: hardware/battery.md
  - 电脑软件: 
    - 概述: software/index.md
    - 重装系统: software/reinstall-system.md
    - Bitlocker: software/bitlocker.md
    - 备份数据: software/backup-data.md
  - 电器维修: 
    - appliance/index.md
  - 2025 购机指南:
    - 购机指南（上）: purchasing-guide/2025-1/index.md

theme:
  name: material
  language: zh
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.footer
    - content.code.copy
copyright: "<a href='https://zjueva.net'>E志者协会</a>"

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde