site_name: E志者协会维修手册
site_url: https://docs.zjueva.org
repo_url: https://github.com/ZJUEVA/EVA-manual
nav:
  - 首页: 
    - 首页: index.md
    - E志维修相关: process.md
    - 校外价格表: costs.md
  - 电脑硬件: 
    - hardware/index.md
  - 电脑软件: 
    - software/index.md
  - 电器维修: 
    - appliance/index.md

theme:
  name: material
  language: zh
  logo: assets/logo.png
  favicon: assets/logo.png
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.footer
    - content.code.copy

plugins:
  - search

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences